# SonarCloud configuration for Signant Health Demo
sonar.projectKey=signant-health_demo-repo
sonar.organization=signant-health

# Source configuration
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/.gradle/**,**/dist/**

# Test configuration
sonar.test.exclusions=**/*.test.js,**/*.spec.ts,**/*.test.py,**/test/**,**/tests/**
sonar.coverage.exclusions=**/test/**,**/*.test.*,**/*.spec.*,**/mock/**

# Language-specific settings
sonar.java.binaries=**/target/classes,**/build/classes
sonar.java.test.binaries=**/target/test-classes,**/build/classes/test
sonar.java.libraries=**/target/dependency/*.jar,**/.gradle/caches/**/*.jar

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info,**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,**/coverage/lcov.info

# Python
sonar.python.coverage.reportPaths=coverage.xml,**/coverage.xml
sonar.python.xunit.reportPath=junit.xml

# Quality gate thresholds
sonar.qualitygate.wait=true